<ion-header>
  <ion-toolbar>
    <!-- Botón para volver a la página anterior -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Ganaste</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background-container"></div>
  <ion-card>
    <ion-card-header>
      <ion-card-title>¡Has ganado wacho!</ion-card-title>
    </ion-card-header>
    <p>Tu tiempo es de: {{ tiempo }} segundos</p>
    <ion-card-content>
      <!-- Botón para volver a jugar -->
      <ion-button (click)="volverAOpciones()" expand="full">Volver a jugar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
