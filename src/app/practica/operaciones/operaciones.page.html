<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/practica/opciones"></ion-back-button>
    </ion-buttons>
    <ion-title>Operaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background-container">
    <div class="score-tiempo">
      <div class="score">
          <p>{{score}}</p>
          <img src="{{estrella}}" alt="estrella">
      </div>
      <div class="tiempo">
          <p>{{ tiempoRestante | number: '2.0' }}</p>
          <img src="{{reloj}}" alt="reloj">
      </div>
    </div>
   
    <ion-card class="numeros-card">
      <ion-card-content>
        <p class="numeros-text">{{ numeros }}</p>
        <div class="vidas-container">
          <img *ngFor="let corazon of [].constructor(vidas); let i = index" 
               src="assets/imagenes/Vidas.png" 
               alt="Corazón" 
               class="vida-corazon">
        </div>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-avatar class="card-avatar">
        <img src="" alt="Multiplex">
      </ion-avatar>
      <p class="villano-description">Multiplex es famoso por su habilidad para multiplicar números con eficiencia y se considera un campeón invicto.</p>
    </ion-card>
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let item of resultadosArray">
          <ion-button class="custom-button" (click)="seleccionarValor(item)">
            {{ item }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </div>
</ion-content>
